<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>[title]</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=no">
<link rel="stylesheet" type="text/css" href="{$css}style.css">
<script type="text/javascript">
var i = 0;
function change(obj) {
  if (i == 0) {
    document.getElementById('navbox').style.height = '240px';
    obj.innerHTML = '×';
    i = 1;
  } else if (i == 1) {
    document.getElementById('navbox').style.height = '0px';
    obj.innerHTML = '≡';
    i = 0;
  }
}
</script>
</head>

<body class="bg1">
<div class="header">
  <div class="logo"><a href="index.html"></a></div>
  <div class="nav" id="navbox">
    <ul>
      <li><a href="{:url('index/index/index')}" class="curr">首页</a></li>
      <li><a href="{:url('index/user/login')}">登录</a></li>
      <li><a href="{:url('index/user/register')}">注册</a></li>
      <li><a href="{:url('index/message/list')}">留言板</a></li>
    </ul>
  </div>
  <span class="navbut" onclick="change(this);">≡</span> 
</div>
