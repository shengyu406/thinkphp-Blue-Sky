{include file="/public/header" title="登录" css={$css} img={$img} /}
<div class="clear"></div>
<div class="content">

	<div class="log">
		
		<h1>用户登录</h1>
		
		<div class="log_body">
			<form action="{:url('index/user/login')}" method="post">
				<ul>
					<li>
						<img src="{$img}logoImg/user.png" height="30">
						<input type="text" name="name" placeholder="用户名/手机、邮箱"><br/>
					</li>
					<li>
						<img src="{$img}logoImg/lock.png" height="30">
						<input type="password" name="password" placeholder="请输入密码"><br/>
					</li>
					<li>
						<input type="submit" value="登录">	
						<input type="reset" value="重置">	
					</li>
				</ul>
			</form>
		</div>
	</div>

</div>
{include file="/public/footer"/}
